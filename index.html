<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KW音乐查询</title>
    <script src="sweetalert.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        @media (max-width: 768px) {
            body {
                height: 110vh;
            }
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: calc(100% - 40px);
            padding: 12px;
            border: 2px solid #ff9900;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
        }

        button {
            width: calc(100% - 40px);
            padding: 12px;
            background-color: #ff9900;
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e68a00;
        }

        .music-info {
            display: none;
            margin-top: 20px;
        }

        .music-info img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .music-info p {
            font-size: 16px;
            margin: 8px 0;
            color: #444;
        }

        /* 自定义播放器样式 */
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .player .play-btn {
            background-color: #ff9900;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player .play-btn img {
            margin-top: 12px;
            width: 30px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .progress-container span {
            font-size: 14px;
            color: #555;
        }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin: 0 10px;
            cursor: pointer;
        }

        .progress-bar {
            background-color: #ff9900;
            width: 0;
            height: 100%;
            position: absolute;
        }

        .footer-content {
            background-color: #f4f4f9;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #777;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .footer-content a{
            font-size: 16px;
            color: #ff9900;
            border: 2px solid #ff9900cc;
            text-decoration: none;
            transition: all 0.5s ease;
        }
        .footer-content a:hover{
            font-size: 16px;
            background-color: #ff9900;
            color: #ffffff;
            border: 2px solid #ff9900;
            transition: all 0.5s ease;
        }
</style>
</head>
<body>
    <div class="container">
        <h1>KW音乐查询</h1>
        <input type="text" id="music-id" placeholder="输入音乐ID">
        <button onclick="fetchMusic()">查询音乐</button>
        
        <div class="music-info" id="music-info">
            <img id="cover" src="" alt="音乐封面">
            <p><strong>音乐名称：</strong><span id="name"></span></p>
            <p><strong>演唱歌手：</strong><span id="singer"></span></p>
            <p><strong>音乐专辑：</strong><span id="album"></span></p>
            <p><strong>音乐品质：</strong><span id="quality"></span></p>
            <p><strong>音乐时长：</strong><span id="interval"></span></p>
            <p><strong>音乐大小：</strong><span id="size"></span></p>
            <p><strong>下载链接：</strong><a id="url" href="" download target="_blank">点击下载</a></p>

            <div class="player">
                <button class="play-btn" onclick="togglePlay()">
                    <img id="play-icon" src="https://img.icons8.com/ios-glyphs/30/ffffff/play--v1.png" alt="播放按钮">
                </button>
                <div class="progress-container">
                    <span id="current-time">00:00</span>
                    <div class="progress-bar-container" onclick="seek(event)">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <span id="duration-time">00:00</span>
                </div>
            </div>
            <audio id="audio" src=""></audio>
        </div>
    </div>

        <div class="footer-content">
            <p>本页面仅供学习交流使用，请勿用于商业用途。</p>
            <p>作者:TobDeng0 <a href="https://github.com/TobDeng0/KW-Music-crack-KW-" target="_blank">GitHub源码</a></p>
        </div>

    <script>
        swal("重要提醒", "此网站的任何内容都来自网络如有侵权请联系站长", "warning");
        
        let isPlaying = false;

        function fetchMusic() {
            const musicId = document.getElementById('music-id').value;
            if (!musicId) {
                alert('请输入音乐ID');
                return;
            }

            const apiUrl = `https://api.leafone.cn/api/kuwo?id=${musicId}`;
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(result => {
                    const data = result.data;
                    if (data && data.url) {
                        document.getElementById('music-info').style.display = 'block';
                        document.getElementById('cover').src = data.cover;
                        document.getElementById('name').innerText = data.name;
                        document.getElementById('singer').innerText = data.singer;
                        document.getElementById('album').innerText = data.album;
                        document.getElementById('quality').innerText = data.quality;
                        document.getElementById('interval').innerText = data.interval;
                        document.getElementById('size').innerText = data.size;
                        
                        // 下载链接
                        document.getElementById('url').href = data.url;

                        // 设置播放器 URL
                        const audioPlayer = document.getElementById('audio');
                        audioPlayer.src = data.url;

                        // 重置进度条
                        resetProgressBar();
                        updateDuration();
                    } else {
                        alert('未找到音乐信息');
                    }
                })
                .catch(error => {
                    alert('查询失败，请检查音乐ID');
                    console.error('Error:', error);
                });
        }

        // 切换播放和暂停
        function togglePlay() {
            const audioPlayer = document.getElementById('audio');
            const playIcon = document.getElementById('play-icon');
            if (isPlaying) {
                audioPlayer.pause();
                playIcon.src = "https://img.icons8.com/ios-glyphs/30/ffffff/play--v1.png";
            } else {
                audioPlayer.play();
                playIcon.src = "https://img.icons8.com/ios-glyphs/30/ffffff/pause--v1.png";
            }
            isPlaying = !isPlaying;

            audioPlayer.ontimeupdate = updateProgressBar;
        }

        // 更新进度条
        function updateProgressBar() {
            const audioPlayer = document.getElementById('audio');
            const progressBar = document.getElementById('progress-bar');
            const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = percentage + '%';

            // 更新当前播放时间和总时长
            document.getElementById('current-time').innerText = formatTime(audioPlayer.currentTime);
            document.getElementById('duration-time').innerText = formatTime(audioPlayer.duration);
        }

        // 拖动进度条跳转播放位置
        function seek(event) {
            const audioPlayer = document.getElementById('audio');
            const progressContainer = document.querySelector('.progress-bar-container');
            const clickX = event.offsetX;
            const width = progressContainer.clientWidth;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // 重置进度条
        function resetProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = '0%';
            document.getElementById('current-time').innerText = '00:00';
            document.getElementById('duration-time').innerText = '00:00';
        }

        // 更新总时长
        function updateDuration() {
            const audioPlayer = document.getElementById('audio');
            audioPlayer.onloadedmetadata = function () {
                document.getElementById('duration-time').innerText = formatTime(audioPlayer.duration);
            };
        }

        // 格式化时间
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes < 10 ? '0' : ''}${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
</body>
</html>
